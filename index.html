<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/default.css">
    <link rel="stylesheet" type="text/css" href="./css/admin.css">
    <script src="./vendors/moxie.js"></script>
    <script src="./vendors/plupload.dev.js"></script>
    <script src="./vendors/qiniu.js"></script>
</head>
<style type="text/css">
</style>
<body>
    <div class="page">
        <aside>
            <div class="newSong">新建歌曲</div>
            <ul class="songList">
               <li>歌曲1</li>
               <li class="active">歌曲2</li>
               <li>歌曲3</li>
               <li>歌曲4</li>
               <li>歌曲5</li>
               <li>歌曲6</li>
               <li>歌曲7</li>
               <li>歌曲8</li>
               <li>歌曲9</li>
               <li>歌曲10</li>
            </ul>
            <div>
                <div class="uploadArea">
                    <div id="uploadContainer" class="draggable">
                        <div id="uploadButton" class="clickable">
                            点击或拖曳文件
                            <p>文件大小不能超过 40MB </p>
                        </div>
                    </div>
                </div>
                <span id="uploadStatus"></span>
            </div>
        </aside>
        <main>
            <form class="form">
                <div class="row">
                    <label>歌曲名</label>
                    <input type="text">
                </div>
                <div class="row">
                    <label>歌手</label>
                    <input type="text">
                </div>
                <div class="row">
                    <label>外链</label>
                    <input type="text">
                </div>
            </form>
        </main>
    </div>
</body>
<script src="./js/main.js"></script>

</html>
